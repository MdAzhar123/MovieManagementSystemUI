
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Theatre Details</h2>
    </div>

    <div>

      <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      
       
        <div class="form-group">
          <label for="theatre_id">Theatre_id</label>
          <input type="text" id="theatre_id" formControlName="theatre_id" class="form-control">
        </div>
    
      <button class="btn btn-primary" type="submit" >Submit</button>
    </form>

    </div>





    <!-- <div class="alert alert-danger" *ngIf='errorMsg'>{{errorMsg}}</div> -->


    <div class="panel-body">
      <table class="table table-striped" *ngIf='!errorMsg'>
        <thead>
          <tr>
            <th>Theatre Id</th>
            <th>Theatre Name</th>
            <th>Movie in the Theatre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let theatre of theatres">
            <td>{{theatre.theatre_id}}</td>
            <td>{{theatre.theatre_name}}</td>  
             <td>  <button (click)="movieDetails(theatre.theatre_id)" class="btn btn-info" style="margin-left: 10px">Movie Details</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="backToLogin()" class="btn btn-info">Go back To Login</button>
  </div>
